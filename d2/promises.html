        async function renderUsers() {
            let url = 'https://jsonplaceholder.typicode.com/users';
            let users = await getUsers(url);
            function displayBotton() {
                let html = '';
                users.forEach(user => {
                    let htmlSegment = `<div  class="btn-group" >
 <button  onclick="fun(this)"   type="button" class="btn btn-primary" value ="${user.id}">${user.name}</button>
                           </div>`;
                    html += htmlSegment;
                    let container = document.querySelector('.container');
                    container.innerHTML = html;
                });
            } displayBotton();
        } renderUsers();
